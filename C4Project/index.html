<!DOCTYPE html>

  <body onload="createCalendar()">
    <h1>Monthly Planner - Eleanor</h1>
    <h2 id="calendarHead"></h2>
    <button onclick="lastMonth()">&#9668;</button>
    <button onclick="nextMonth()">&#9658;</button>
    <table id="calendar"></table>

    <br>

    <div id="modal">
      <h2 id="displayDay"></h2>
      <div class="tab">
        <h3>Choose Action:</h3>
        <button onclick="showAdd()">Add</button>
        <button type="button" name="button">Modify</button>
        <button type="button" name="button">Delete</button>
        <button onclick="hideForm()">Cancel</button>
      </div>
      <div class="tab">
        <h3>Add Event:</h3>
        <select id="appointmentTime" size="1"></select>
        <input type="text" id="appointmentTextAdd" placeholder="Description">
        <button onclick="add()">Add</button>
        <button onclick="hideForm()">Cancel</button>
      </div>
