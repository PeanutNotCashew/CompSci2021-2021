<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Eleanor">
    <title>Unit 4 Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body onload="createCalendar()">
    <h1>Monthly Planner - Eleanor</h1>
    <h2 id="calendarHead"></h2>
    <button onclick="lastMonth()">&#9668;</button>
    <button onclick="nextMonth()">&#9658;</button>
    <table id="calendar"></table>

    <br>

    <div id="customize">
      <!--
      change planner name
      choose main color theme (dark, light, high contrast)
      change form color theme
    -->
    </div>

    <div id="modal">
      <div id="form">
        <h2 id="displayDay"></h2>
        <div class="tab">
          <h3>Choose Action:</h3>
          <div class="buttons">
            <button onclick="showAdd()">Add</button>
            <button onclick="showModify()">Modify</button>
            <button onclick="showDelete()">Delete</button>
            <button onclick="hideForm()">Cancel</button>
          </div>
        </div>
        <div class="tab">
          <h3>Add Event:</h3>
          <select class="appointmentTime" size="1"></select>
          <input type="text" id="appointmentTextAdd" placeholder="Description">
          <div class="buttons">
            <button onclick="add()">Add</button>
            <button onclick="hideForm()">Cancel</button>
          </div>
        </div>
        <div class="tab">
          <h3>Modify Event:</h3>
          <select class="appointmentTime" size="1"></select>
          <input type="text" id="appointmentTextModify" placeholder="Description">
          <div class="buttons">
            <button onclick="modify()">Modify</button>
            <button onclick="hideForm()">Cancel</button>
          </div>
        </div>
        <div class="tab">
          <h3>Delete Event:</h3>
          <select class="appointmentTime" size="1"></select>
          <div class="buttons">
            <button onclick="deleteFinal()">Delete</button>
            <button onclick="hideForm()">Cancel</button>
          </div>
        </div>
        <div class="tab">
          <h3>Error:</h3>
          <p>No events found.</p>
          <div class="buttons">
            <button onclick="hideForm()">Exit</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
