<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Eleanor">
    <title>Unit 4 Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <style media="screen"></style>
  </head>
  <body onload="createCalendar(); applyStyles()">
  <!--For the looks-->
  <div id="webpage">
    <!--Head-->
    <h1>Monthly Planner - Eleanor</h1>
    <h2 id="calendarHead" style="display: inline"></h2>
    <!--Change month-->
    <button onclick="lastMonth()">&#9668;</button>
    <button onclick="nextMonth()">&#9658;</button>
    <button onclick="goToThisMonth()">TODAY</button>
    <!--Calendar output (refrence js)-->
    <table id="calendar"></table>
    <br>
    <!--Changes Styles (fonts, dimensions, colors)-->
    <div id="customize">
      <h2>Customize:</h2>
      <div>
        <h3>Font:</h3>
        <input type="text" id="font" placeholder="Font Name">
        <button onclick="changeStyle(1, 'font')">Change Header</button>
        <button onclick="changeStyle(0, 'font')">Change Other Text</button>
      </div>
      <div>
        <h3>Dimensions:</h3>
        <input type="number" id="num" placeholder="Length (px)">
        <button onclick="changeStyle(2, 'num')">Change Width</button>
        <button onclick="changeStyle(3, 'num')">Change Height</button>
      </div>
      <div class="">
        <h3>Color:</h3>
        <input type="color" id="color">
        <button onclick="changeStyle(4, 'color')">Change Background</button>
      </div>
      <br>
      <button onclick="defaultStyles()">Reset Styles</button>
    </div>
    <!-- NOTE: must click on table to display -->
    <!--Edit appointments-->
    <div id="modal">
      <div id="form">
        <h2 id="displayDay"></h2>
        <div class="tab">
          <h3>Choose Action:</h3>
          <div class="buttons">
            <button onclick="showAdd()">Add</button>
            <button onclick="showModify()">Modify</button>
            <button onclick="showDelete()">Delete</button>
            <button onclick="hideForm()">Cancel</button>
          </div>
        </div>
        <div class="tab">
          <h3>Add Event:</h3>
          <select class="appointmentTime" size="1"></select>
          <input type="text" id="appointmentTextAdd" placeholder="Description">
          <div class="buttons">
            <button onclick="add()">Add</button>
            <button onclick="hideForm()">Cancel</button>
          </div>
        </div>
        <div class="tab">
          <h3>Modify Event:</h3>
          <select class="appointmentTime" size="1"></select>
          <input type="text" id="appointmentTextModify" placeholder="Description">
          <div class="buttons">
            <button onclick="modify()">Modify</button>
            <button onclick="hideForm()">Cancel</button>
          </div>
        </div>
        <div class="tab">
          <h3>Delete Event:</h3>
          <select class="appointmentTime" size="1"></select>
          <div class="buttons">
            <button onclick="deleteFinal()">Delete</button>
            <button onclick="hideForm()">Cancel</button>
          </div>
        </div>
        <div class="tab">
          <h3>Error:</h3>
          <p>No events found.</p>
          <div class="buttons">
            <button onclick="hideForm()">Exit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
