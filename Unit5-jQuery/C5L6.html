    <title>Unit C5 Lesson 6: jQuery DOM</title>
    <meta name="author" content="Eleanor">
    <meta name="description" content="changes the colors of other cells when a cell is clicked on">

    <script>
      $(document).ready(function(){
        $("td").click(function(){
          $("td").css("background-color", "white");
          $(this).css("background-color", "#198754");
          $(this).prev().css("background-color", "#dc3545");
          $(this).nextAll().css("background-color", "#ffc107");

          let cellPosition = $(this).prevAll().length;
          /* alt code:
          let cellPosition = $(this).parent().children().index(this);
          */
          $(this).parent().prev().children().eq(cellPosition).css("background-color", "#6f42c1");
          $(this).parent().next().children().eq(cellPosition).css("background-color", "#6f42c1");

          $("th").css("background-color", "white");
        });
      });
    </script>
