    <meta name="description" content="using .noConflict()">

    <script>
      const query = $.noConflict();
      query(document).ready(function(){
        query("td").hover(function(){
          query("td").css("background-color", "white");
          query(this).css("background-color", "#198754");
          query(this).prev().css("background-color", "#ffc107");
          query(this).nextAll().css("background-color", "lightGray");

          let cellPosition = query(this).prevAll().length;
          /* alt code:
          let cellPosition = query(this).parent().children().index(this);
          let cellPosition = query(this).index();
          */
          query(this).parent().prev().children().eq(cellPosition).css("background-color", "#6f42c1");
          query(this).parent().next().children().eq(cellPosition).css("background-color", "#6f42c1");

          query("th").css("background-color", "white");
        });
        query("h1").mouseover(function(){
          query(this).attr("class", "animation");
        });
        query("h1").mouseleave(function(){
          query(this).attr("class", "noAnimation");
        });
      });
    </script>

    <style media="screen">
      @keyframes colorChange{
        0% {color: red;}
        25% {color: yellow;}
        50% {color: green;}
        75% {color: blue;}
        100% {color: red;}
      }
      .animation {
        animation-name: colorChange;
        animation-duration: 30s;
        animation-iteration-count: infinite;
      }
      .noAnimation {}
    </style>
