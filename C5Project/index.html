<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--import Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--import jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--other metadata-->
    <title>U5 Project</title>
    <meta name="author" content="Eleanor">
    <meta name="description" content="Calculator">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>

  <body>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="container-sm" id="calcContainer">
      <!--Outputs-->
      <div class="row" style="margin-bottom: 10px">
        <div class="col-8 outputField">
          <p id="output">0</p>
        </div>
        <div class="col-3 outputField">
          <p id="memoryStorage"></p>
        </div>
      </div>
      <!--Inputs-->
      <div class="row">
        <div class="col memEffect" id="memoryClear">
          <p>MC</p>
        </div>
        <div class="col memEffect" id="memoryReturn">
          <p>MR</p>
        </div>
        <div class="col memEffect" id="memoryAdd">
          <p>M+</p>
        </div>
        <div class="col memEffect" id="memorySub">
          <p>M-</p>
        </div>
        <div class="col" id="clear">
          <p>CE</p>
        </div>
      </div>
      <div class="row">
        <div class="col numbers" id="seven">
          <p>7</p>
        </div>
        <div class="col numbers" id="eight">
          <p>8</p>
        </div>
        <div class="col numbers" id="nine">
          <p>9</p>
        </div>
        <div class="col sign" id="divide">
          <p>/</p>
        </div>
        <div class="col" id="squareRoot">
          <p>&#8730;</p>
        </div>
      </div>
      <div class="row">
        <div class="col numbers" id="four">
          <p>4</p>
        </div>
        <div class="col numbers" id="five">
          <p>5</p>
        </div>
        <div class="col numbers" id="six">
          <p>6</p>
        </div>
        <div class="col sign" id="times">
          <p>*</p>
        </div>
        <div class="col" id="percent">
          <p>&#37;</p>
        </div>
      </div>
      <div class="row">
        <div class="col numbers" id="one">
          <p>1</p>
        </div>
        <div class="col numbers" id="two">
          <p>2</p>
        </div>
        <div class="col numbers" id="three">
          <p>3</p>
        </div>
        <div class="col sign" id="minus">
          <p>-</p>
        </div>
        <div class="col" id="oneDivide">
          <p>1/x</p>
        </div>
      </div>
      <div class="row">
        <div class="col numbers" id="zero">
          <p>0</p>
        </div>
        <div class="col" id="decimal">
          <p>.</p>
        </div>
        <div class="col" id="invert">
          <p>+/-</p>
        </div>
        <div class="col sign" id="plus">
          <p>+</p>
        </div>
        <div class="col" id="equals">
          <p>=</p>
        </div>
      </div>
    </div>
    <!--Link to Github-->
    <a href="https://github.com/PeanutNotCashew/CompSci2021-2022/tree/main/C5Project" id="identifier">Made by Eleanor, 2022</a>
  </body>
</html>
