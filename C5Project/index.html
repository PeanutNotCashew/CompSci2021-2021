<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--import Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--import jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--other metadata-->
    <title></title>
    <meta name="author" content="Eleanor">
    <meta name="description" content="">
    <link rel="stylesheet" href="custom.scss">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>

  <body>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="container-sm bg-primary" style="width: 400px" id="calcContainer">
      <div class="row">
        <div class="col">
          <p id="output">0</p>
        </div>
      </div>
      <div class="row">
        <div class="col" id="memoryClear">
          <p>MC</p>
        </div>
        <div class="col" id="memoryReturn">
          <p>MR</p>
        </div>
        <div class="col" id="memoryAdd">
          <p>M+</p>
        </div>
        <div class="col" id="memorySub">
          <p>M-</p>
        </div>
        <div class="col" id="clear">
          <p>CE</p>
        </div>
      </div>
      <div class="row">
        <div class="col numbers">
          <p>7</p>
        </div>
        <div class="col numbers">
          <p>8</p>
        </div>
        <div class="col numbers">
          <p>9</p>
        </div>
        <div class="col sign" id="divide">
          <p>/</p>
        </div>
        <div class="col" id="squareRoot">
          <p>&#8730;</p>
        </div>
      </div>
      <div class="row">
        <div class="col numbers">
          <p>4</p>
        </div>
        <div class="col numbers">
          <p>5</p>
        </div>
        <div class="col numbers">
          <p>6</p>
        </div>
        <div class="col sign">
          <p>*</p>
        </div>
        <div class="col" id="percent">
          <p>&#37;</p>
        </div>
      </div>
      <div class="row">
        <div class="col numbers">
          <p>1</p>
        </div>
        <div class="col numbers">
          <p>2</p>
        </div>
        <div class="col numbers">
          <p>3</p>
        </div>
        <div class="col sign">
          <p>-</p>
        </div>
        <div class="col" id="oneDivide">
          <p>1/x</p>
        </div>
      </div>
      <div class="row">
        <div class="col numbers">
          <p>0</p>
        </div>
        <div class="col" id="decimal">
          <p>.</p>
        </div>
        <div class="col" id="invert">
          <p>+/-</p>
        </div>
        <div class="col sign">
          <p>+</p>
        </div>
        <div class="col" id="equals">
          <p>=</p>
        </div>
      </div>
    </div>
  </body>
</html>
