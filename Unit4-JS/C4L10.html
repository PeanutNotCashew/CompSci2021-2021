<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Eleanor">
    <meta name="description" content="changes color of cells">
    <title>Unit 4 Lesson 10: the DOM</title>

    <style media="screen">
      td {
        border: 1px solid black;
        padding: 2px;
        width: 80px;
        text-align: center;
      }
      #buttons {
        display: flex;
        flex-flow: column;
        width: 150px;
        margin-top: 5px;
        margin-bottom: 5px;
      }
    </style>

    <script>
      const weekList = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

      function startProgram() {
        for (var i = 0; i < weekList.length; i++) {
          const listItem = document.createElement("td");
          const node = document.createTextNode(weekList[i]);
          listItem.appendChild(node);
          const element = document.getElementById("daysOfWeek");
          element.appendChild(listItem);
        }
        for (var i = 0; i < weekList.length; i++) {
          if (new Date().getDay() == i) {
            document.getElementById("daysOfWeek").childNodes[i+1].style.color = "red";
            var nextDay = i+2;
            if (nextDay == weekList.length) {
              nextDay = 1;
            }
            document.getElementById("daysOfWeek").childNodes[nextDay].style.backgroundColor = "yellow";
          }
        }
      }

      function displayMonth() {
        const monthList = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
        var month = new Date().getMonth();
        month = monthList[month];
        document.getElementById("displayMonth").innerHTML = month;
      }
      function displayDay() {
        var day = new Date().getDay();
        day = weekList[day];
        document.getElementById("displayDay").innerHTML = day;
      }
      function changeColor() {
        var color = document.getElementById("colorInput").value;
        var day = document.getElementById("tableBox").value
        document.getElementById("daysOfWeek").childNodes[day].style.backgroundColor = color;
      }

    </script>

  </head>

  <body onload="startProgram()">
    <h1>Unit 4 Lesson 10: the DOM</h1>
    <table>
      <tr id="daysOfWeek">
      </tr>
    </table>
    <div id="buttons">
      <button onclick="displayMonth()" id="displayMonth">Find the month</button>
      <button onclick="displayDay()" id="displayDay">Find the day of the week</button>
    </div>
    <div id="changeColor">
      <input type="color" id="colorInput">
      <select id="tableBox" size="1">
        <option value="1">Sunday</option>
        <option value="2">Monday</option>
        <option value="3">Tuesday</option>
        <option value="4">Wednesday</option>
        <option value="5">Thursday</option>
        <option value="6">Friday</option>
        <option value="7">Saturday</option>
      </select>
      <button onclick="changeColor()">Change Background Color</button>
    </div>
  </body>
</html>
